<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>彼岸花开</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%;font-family:'Poppins',sans-serif}
        .banner{
            position:relative;
            width:100%;
            height:100vh;
            overflow:hidden;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .banner video{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            object-fit:cover;
            pointer-events:none;
        }
        .content{
            position:relative;
            z-index:1;
            text-align:center;
            color:#fff;
        }
        .content h1{
            font-size:4em;
            background:linear-gradient(90deg,
                #c23616,#192a56,#00d2d3,yellow,
                #6d214f,#2e86de,#4cd137,#e84118);
            background-clip:text;
            -webkit-background-clip:text;
            color:transparent;
            animation:move 5s linear infinite;
        }
        @keyframes move{
            0%{background-position:0 50%}
            50%{background-position:100% 50%}
            100%{background-position:0 50%}
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- 关键：muted + autoplay + playsinline + loop 四件套 -->
        <video autoplay muted loop playsinline>
            <source src="66666.mp4" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
